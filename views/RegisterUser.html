<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include('partials/head.html'); %>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <%- include('partials/headerAdmin.html'); %>
    <section class="h-100" style="background-color: #9e9e9ea1;"> 
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="../css/img/prometeo.jpg"
                    alt="Sample photo"
                    class="img-fluid"
                    style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                    "
                  />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">Registro de Usuarios</h3>
                    <form action="/registrousuarios" method="post" novalidate>
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline has-validation">
                            <input
                              type="text"
                              id="nombre"
                              name="nombre"
                              class="form-control form-control-lg"
                            required/>
                            <div class="invalid-feedback">
                              Please choose a username.
                            </div>
                            <label class="form-label" for="nombre"
                              >Nombre</label
                            >
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="apellido"
                              name="apellido"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="apellido"
                              >Apellido</label
                            >
                          </div>
                        </div>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="correo"
                          name="correo"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="correo">Correo</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="usuario"
                          name="usuario"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="usuario">Usuario</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="contraseña"
                          name="contraseña"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="contraseña"
                          >Contraseña</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="vuelve"
                          name="vuelve"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="vuelve"
                          >Vuelve a escribir tú contraseña</label
                        >
                      </div>

                      <div class="d-flex justify-content-end pt-3">
                        <input
                          id="myButton"
                          type="submit"
                          class="btn btn-primary botonE btn-lg ms-2"
                          value="Registrar Usuario"
                        />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
