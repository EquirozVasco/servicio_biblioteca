<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <%- include('partials/head.html'); %>
    <title>Reserva de Cubículos</title>
</head>
<body class="letra">
    
    <%- include('partials/header.html'); %>

    <div class="letra titulo" style="text-align-last: center">
        <p>
        <h1>SERVICIO DE CUBÍCULOS</h1>
        <p>
    </div>
    <section class="contenedor_borde letra">
        <div class="modal-dialog  modal-lg">
            <div class="container-sm main-section navbar-brand">
                <form action="/Cubiculos" method="POST" class="encuesta">
                    <div class="container-sm modal-content miconteiner">
                        <div class="salir">
                            <a href="/Inicio"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                                <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                              </svg></a>
                        </div>
                        <p>Seleccione el tipo de usuario</p>
                            <select class="form-select mytype" aria-label="Default select example" name="tipo" required>
                                <option selected>Tipo de usuario</option>
                                <option value="1">Estudiante</option>
                                <option value="2">Docente</option>
                                <option value="3">Investigador</option>
                                <option value="4">Empleado</option>
                                <option value="5">Externo</option>
                            </select><br>
                        <p>Califique según su satisfacción</p><br>

                        <h5>1. Atención por parte del personal de la unidad</h5>
                        <div>
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input" type="radio" name="atencion" id="v1" value="1" required>
                                    <i class="bi bi-emoji-angry"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input" type="radio" name="atencion" id="v2" value="2" required>
                                    <i class="bi bi-emoji-frown"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input" type="radio" name="atencion" id="v3" value="3" required>
                                    <i class="bi bi-emoji-neutral"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input" type="radio" name="atencion" id="v4" value="4" required>
                                    <i class="bi bi-emoji-smile"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input" type="radio" name="atencion" id="v5" value="5" required>
                                    <i class="bi bi-emoji-laughing"></i>
                                </label>
                            </div>      
                        </div><br>
                        <h5>2. Procedimiento de reserva</h5>
                        <div>
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input" type="radio" name="proceso" id="v1" value="1" required  >
                                    <i class="bi bi-emoji-angry"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input" type="radio" name="proceso" id="v2" value="2" required  >
                                    <i class="bi bi-emoji-frown"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input" type="radio" name="proceso" id="v3" value="3" required  >
                                    <i class="bi bi-emoji-neutral"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input" type="radio" name="proceso" id="v4" value="4" required  >
                                    <i class="bi bi-emoji-smile"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label>
                                    <input class="form-check-input" type="radio" name="proceso" id="v5" value="5" required  >
                                    <i class="bi bi-emoji-laughing"></i>
                                </label>
                            </div>      
                        </div>
                            
                        <div class="container-sm">
                            <label for="comentarios" class="form-label">Comentarios o sugerencias</label>
                            <textarea class="form-control" id="comentarios" name="comentarios" rows="5"></textarea>
                        </div>
                        <div class="mb-3"> 
                            <br>             
                              <input id="myButton" class="btn btn-primary botonE" type="submit" value="Enviar" />
                          </div>
                    </div>
                </form>     

            </div>   

        </div>
    </section>
</body>
</html>
